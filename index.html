<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GAS 연결 테스트</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      #result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Google Apps Script 연결 테스트</h1>
    <button onclick="loadGAS()">GAS에서 내용 가져오기</button>
    <div id="result">여기에 GAS 응답이 표시됩니다.</div>

    <script>
      async function loadGAS() {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyxq-SOgDujTwvQRItHt-k24P2QVuRoqZ62N7vKGSZbLd60npKuLPrcNMEFO-kHQoWO/exec");
        const text = await response.text();
        document.getElementById("result").innerHTML = text;
      }
    </script>
  </body>
</html>
